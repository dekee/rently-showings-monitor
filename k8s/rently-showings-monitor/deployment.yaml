apiVersion: apps/v1
kind: Deployment
metadata:
  name: rently-showings-monitor
  namespace: rently-showings-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rently-showings-monitor
  template:
    metadata:
      labels:
        app: rently-showings-monitor
    spec:
      containers:
        - name: app
          image: rently-showings-monitor:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            # Scraper configuration
            - name: RENTLY_POLL_DELAY_MS
              value: "300000"
            - name: RENTLY_HEADLESS
              value: "true"
            - name: RENTLY_STORAGE_STATE_PATH
              value: "/data/storage-state.json"
            # Persist Playwright browser downloads in the mounted data volume
            - name: PLAYWRIGHT_BROWSERS_PATH
              value: "/data/ms-playwright"

            # Shared DB (PostgreSQL) for multi-replica deployments
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres.rently-showings-monitor.svc.cluster.local:5432/rently"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: POSTGRES_PASSWORD
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: "org.hibernate.dialect.PostgreSQLDialect"

          envFrom:
            - secretRef:
                name: rently-notify
                optional: true

          volumeMounts:
            - name: data
              mountPath: /data

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

      volumes:
        - name: data
          emptyDir: {}


