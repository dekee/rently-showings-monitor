apiVersion: v1
kind: Secret
metadata:
  name: rently-notify
  namespace: rently-showings-monitor
type: Opaque
stringData:
  # Required for scraping
  RENTLY_URL: "https://secure.rently.com/platform/activity_log?property=REPLACE_ME"

  # Pushover (optional)
  NOTIFY_PUSHOVER_ENABLED: "true"
  NOTIFY_PUSHOVER_TOKEN: "REPLACE_WITH_PUSHOVER_APP_TOKEN"
  NOTIFY_PUSHOVER_USER: "REPLACE_WITH_PUSHOVER_USER_KEY"


