server:
  port: 8080

rently:
  # REQUIRED: set this to your activity log URL
  url: "" # set this locally, or provide via Kubernetes Secret/ENV
  poll-delay-ms: 300000   # 5 minutes
  headless: false
  # Optional: persist cookies/session across runs (helpful even if login becomes required)
  storage-state-path: "storage-state.json"

notify:
  # Phone push notifications via Pushover (https://pushover.net/)
  # 1) Create an app to get an API token
  # 2) Install Pushover on your phone and copy your user key
  pushover:
    enabled: false
    token: ""   # Pushover APP/API token (from your Pushover app)
    user: ""    # Pushover user/group key (from your account)
    device: ""  # optional
    sound: ""   # optional

spring:
  datasource:
    url: jdbc:h2:file:./data/rently;AUTO_SERVER=TRUE;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
    com.example: INFO
