  <script type="text/javascript">
  $(function () {
    var iframe = document.getElementById("platform-iframe");
    var iframeOrigin = iframe.src.split("/").splice(0, 3).join("/");
    function postMessage(type, payload, id) {
      payload = payload || {};
      var message = JSON.stringify({ type, payload, id });
      iframe.contentWindow.postMessage(message, iframeOrigin);
    }

    function postAsyncMessageResponse(action, responsePayload) {
      postMessage(action.type, responsePayload, action.id);
    }

    function handleSigninRequest(action) {
      try {
        $.post('/api/v2/authentication/signin', action.payload, function (response) {
          postAsyncMessageResponse(action, response);
          if (response.success) {
            if (response.endpoint) {
              window.parent.location = response.endpoint;
            }
          }
        });
      } catch (error) {
        const responsePayload = { success: false, message: String(error) };
        postAsyncMessageResponse(action, responsePayload);
      }
    }

    function handleSignupRequest(action) {
      try {
        $.post('/api/v2/authentication/signup', action.payload, function(response) {
          postAsyncMessageResponse(action, response);
          if (response.success) {
            window.parent.location = '/platform/order_summary';
          }
        });
      } catch (error) {
        const responsePayload = { success: false, message: String(error) };
        postAsyncMessageResponse(action, responsePayload);
      }
    }

    function handleImpersonate(action) {
      try {
        $.post('/api/v2/authentication/impersonate_login', action.payload, function(response) {
          postAsyncMessageResponse(action, response);
          if (response.success) {
            if (response.platform) {
              window.parent.location = `/platform/${response.endpoint}`;
            } else {
              if (response.isVendor) {
                window.parent.location = '/vendors';
              } else {
                window.parent.location = '/properties';
              }
            }
          }
        });
      } catch (error) {
        const responsePayload = { success: false, message: String(error) };
        postAsyncMessageResponse(action, responsePayload);
      }
    }

    function handleGetSessionStorage(action) {
      const { payload: { name } } = action;
      let responsePayload;
      try {
        responsePayload = window.sessionStorage.getItem(name);
        postAsyncMessageResponse(action, { success: true, value: responsePayload });
      } catch (error) {
        const responsePayload = { success: false };
        postAsyncMessageResponse(action, responsePayload);
        console.log(error);
      }
    }

    function handleSetSessionStorage(action) {
      const { payload: { name, value } } = action;
      try {
        window.sessionStorage.setItem(name, value);
      } catch (error) {
        console.log(error);
      }
    }

    function handleClearSessionStorage(action) {
      const { payload: { name } } = action;
      try {
        window.sessionStorage.removeItem(name);
      } catch (error) {
        console.log(error);
      }
    }

    function handleGetLocalStorage(action) {
      const { payload: { name } } = action;
      let responsePayload;
      try {
        responsePayload = window.localStorage.getItem(name);
        postAsyncMessageResponse(action, { success: true, value: responsePayload });
      } catch (error) {
        const responsePayload = { success: false };
        postAsyncMessageResponse(action, responsePayload);
        console.log(error);
      }
    }

    function handleSetLocalStorage(action) {
      const { payload: { name, value } } = action;
      try {
        window.localStorage.setItem(name, value);
      } catch (error) {
        console.log(error);
      }
    }

    function handleClearLocalStorage(action) {
      const { payload: { name } } = action;
      try {
        window.localStorage.removeItem(name);
      } catch (error) {
        console.log(error);
      }
    }


    //it will create a new meta tag for view port to make portal as responsive
    //https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag
    function createViewport(id, content="") {
      if (document.querySelectorAll("[id='viewport']").length > 0) {
        document.querySelector("[id='viewport']").remove();
      }
      const meta = document.createElement('meta');
      meta.id = id;
      meta.name = id;
      meta.content = content;
      document.head.append(meta);
    }

    //this condition will make properties page as responsive not others
    function updateMetaTag(id, path) {
      if (path === "/platform/dashboard" || path === "/platform/showings" || path === "/platform/properties" || path === "/platform/security" || path.includes("/platform/onboarding")) {
        createViewport(id, "width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=0");
      } else if (window.location.href.includes('platform/dashboard') || window.location.href.includes('platform/showings') || window.location.href.includes('platform/properties') || window.location.href.includes('platform/onboarding')) {
        createViewport(id,"maximum-scale=1, user-scalable=0");
      }
    }

    function receiveMessage(event) {
      if (event.origin !== iframeOrigin) {
        return;
      }

      const login = ( window.location.href.includes('platform/get_started') || window.location.href.includes('platform/sign_up') || window.location.href.includes('platform/sign_in') || window.location.href.includes('platform/forgot_password')  || window.location.href.includes('platform/reset_password')  || window.location.href.includes('platform/activity_log') || window.location.href.includes('platform/claim_appointment'));

      var action;
      try {
        action = JSON.parse(event.data);
        if (typeof action !== "object") {
          return;
        }
      } catch (error) {
        console.error('Failed to parse message from iframe:', event.data);
      }
      if (!login) {
        $.post('/platform/verify_session', { type: action.type, path: window.location.pathname });
      }
      if (action.type === 'authorization' && !login) {
        $.post('/platform/authorization', function (data) {
          handleSetLocalStorage({
            payload: {
              name: 'agent_access_token',
              value: data.rentlyToken
            }
          });
          postAsyncMessageResponse(action, data);
        })
      } else if (action.type === 'requestSignup') {
        handleSignupRequest(action);
      } else if (action.type === 'requestSignin') {
        handleSigninRequest(action);
      } else if (action.type === 'requestImpersonate') {
        handleImpersonate(action);
      } else if (action.type === 'replaceHistory') {
        updateMetaTag("viewport", action.payload.path);
        window.history.replaceState({}, '', action.payload.path);
      } else if (action.type === 'setLocationHref') {
        window.location.href = action.payload.href;
      } else if (action.type === 'signOut') {
        $('#signout').submit();
      } else if (action.type === 'getSessionStorage') {
        handleGetSessionStorage(action);
      } else if (action.type === 'setSessionStorage') {
        handleSetSessionStorage(action);
      } else if (action.type === 'clearSessionStorage') {
        handleClearSessionStorage(action);
      } else if (action.type === 'showCaptchaAPI') {
        $.get('/platform/show_captcha_for_api_request', function(data) {
          postAsyncMessageResponse(action, data);
        });
      } else if (action.type === 'getLocalStorage') {
        handleGetLocalStorage(action);
      } else if (action.type === 'setLocalStorage') {
        handleSetLocalStorage(action);
      } else if (action.type === 'clearLocalStorage') {
        handleClearLocalStorage(action);
      }
    }
    window.addEventListener("message", receiveMessage);
  });
</script>
